<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Messenger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem;
      width: 100%;
      max-width: 900px;
    }
    .arrow-box {
      font-size: 2rem;
      text-align: center;
      margin: 1rem 0;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2 class="text-center mb-4">üîê Secure Messaging App</h2>

    <div class="mb-3">
      <label for="cipher" class="form-label">Choose Cipher Method</label>
      <select class="form-select" id="cipher" onchange="toggleKeyField()">
        <option value="caesar">Caesar Cipher</option>
        <option value="polyalphabetic">Polyalphabetic Cipher</option>
        <option value="aes_rsa">AES + RSA</option>
      </select>
    </div>

    <div class="mb-3" id="keyGroup">
      <label for="key" class="form-label">Enter Key (2-9)</label>
      <input type="number" class="form-control" id="key" min="2" max="9" value="3">
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Enter Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>

    <div class="arrow-box">‚û°Ô∏è</div>

    <div class="mb-3">
      <label for="output" class="form-label">Encrypted/Decrypted Output</label>
      <textarea class="form-control" id="output" rows="4" readonly></textarea>
    </div>

    <button class="btn btn-primary w-100" onclick="processMessage()">Encrypt & Decrypt</button>
  </div>

  <script>
    function toggleKeyField() {
      const cipher = document.getElementById('cipher').value;
      document.getElementById('keyGroup').style.display = cipher === 'aes_rsa' ? 'none' : 'block';
    }

    function caesarEncrypt(text, shift) {
      return text.replace(/[a-z]/gi, c => {
        const base = c === c.toUpperCase() ? 65 : 97;
        return String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
      });
    }

    function polyalphabeticEncrypt(text, keyword) {
      let result = '', j = 0;
      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        if (/[a-z]/i.test(c)) {
          const base = c === c.toUpperCase() ? 65 : 97;
          const keyChar = keyword[j % keyword.length].toLowerCase();
          const shift = keyChar.charCodeAt(0) - 97;
          result += String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
          j++;
        } else {
          result += c;
        }
      }
      return result;
    }

    function aesEncrypt(msg) {
      return btoa(unescape(encodeURIComponent(msg)));
    }
    function aesDecrypt(enc) {
      return decodeURIComponent(escape(atob(enc)));
    }
    function rsaEncrypt(key) {
      return btoa(key + "::rsa");
    }
    function rsaDecrypt(encryptedKey) {
      return atob(encryptedKey).replace("::rsa", "");
    }

    function processMessage() {
      const cipher = document.getElementById('cipher').value;
      const message = document.getElementById('message').value.trim();
      const key = document.getElementById('key').value;
      const output = document.getElementById('output');

      if (!message) return;

      let result = "";

      if (cipher === 'caesar') {
        const shift = parseInt(key);
        result = `Caesar Encrypted: ${caesarEncrypt(message, shift)}`;
      } else if (cipher === 'polyalphabetic') {
        const keyword = "secure";
        result = `Polyalphabetic Encrypted: ${polyalphabeticEncrypt(message, keyword)}`;
      } else if (cipher === 'aes_rsa') {
        const aesKey = 'aes-key-01';
        const encryptedMsg = aesEncrypt(message);
        const encryptedKey = rsaEncrypt(aesKey);
        const decryptedKey = rsaDecrypt(encryptedKey);
        const decryptedMsg = aesDecrypt(encryptedMsg);
        result = `AES Encrypted: ${encryptedMsg}\nRSA Encrypted Key: ${encryptedKey}\nDecrypted Message: ${decryptedMsg}`;
      }

      output.value = result;
    }
  </script>
</body>
</html>
