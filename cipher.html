<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Messenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      background: rgba(255, 255, 255, 0.05);
      width: 250px;
      padding: 1rem;
      overflow-y: auto;
      border-right: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #fff2;
      padding-bottom: 0.5rem;
    }
    .sidebar .entry {
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: 6px;
    }
    .main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    .main h2 {
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 1rem;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #00c6ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #0072ff;
    }
    .output {
      opacity: 0;
      transition: opacity 1s ease-in;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 120px;
    }
    .output.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>üßæ Message Log</h3>
    <div id="log"></div>
  </div>

  <div class="main">
    <h2>üîê Secure Messaging App</h2>
    <textarea id="message" rows="4" placeholder="Type your message..."></textarea>
    <button onclick="encryptMessage()">Encrypt & Decrypt</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    let messageCount = 0;

    function simpleAESEncrypt(msg) {
      return btoa(unescape(encodeURIComponent(msg)));
    }

    function simpleAESDecrypt(enc) {
      return decodeURIComponent(escape(atob(enc)));
    }

    function simpleRSAEncrypt(key) {
      return btoa(key + "::rsa");
    }

    function simpleRSADecrypt(rsaWrappedKey) {
      return atob(rsaWrappedKey).replace("::rsa", "");
    }

    function encryptMessage() {
      const msg = document.getElementById("message").value.trim();
      const outputDiv = document.getElementById("output");
      if (!msg) return;

      outputDiv.classList.remove("visible");
      outputDiv.innerText = "Encrypting message...";

      setTimeout(() => {
        const aesKey = "my-secret-key-" + (messageCount + 1); // unique per message
        const encryptedMsg = simpleAESEncrypt(msg);
        const encryptedKey = simpleRSAEncrypt(aesKey);
        const decryptedKey = simpleRSADecrypt(encryptedKey);
        const decryptedMsg = simpleAESDecrypt(encryptedMsg);

        // Output with animation
        outputDiv.innerText = `üîê Encrypted Message:\n${encryptedMsg}\n\nüîë RSA Encrypted AES Key:\n${encryptedKey}\n\nüîì Decrypted Message:\n${decryptedMsg}`;
        outputDiv.classList.add("visible");

        // Log in sidebar
        messageCount++;
        const log = document.getElementById("log");
        const entry = document.createElement("div");
        entry.className = "entry";
        entry.innerHTML = `<b>Message-${messageCount}</b><br><small><b>Key:</b> ${aesKey}</small>`;
        log.prepend(entry);
      }, 800); // Simulated animation delay
    }
  </script>
</body>
</html>
